<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="screen">
        <div class="searchSection">
            <form method="get">
                <input type="text" id="inp" placeholder="Enter city name here" for="searchBtn">
                <button id="searchBtn" for="inp">search</button>
            </form>
        </div>

        <div id="infoSection">
            <div class="section1">
                <ul style="list-style: none;">
                    <li id="imgStatus">
                        <img src="https://cdn.weatherapi.com/weather/64x64/night/389.png" height="120px" width="120px"
                            alt="">
                        <p id="status">claudy</p>

                    </li>
                    <li id="unitStatus">
                        <h1 id="temp">24Â°</h1>
                        <div class="location">
                            <span class="material-symbols-outlined">
                                location_on
                            </span>
                            <p id="location"></p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
